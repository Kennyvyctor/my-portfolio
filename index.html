<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


<body>
    <div class="header">
        <header>C-Trade</header>
    </div>

    <div class="maindiv">
        
        <div class="One">
            <div class="capitalOne">
                <label for="capitalOne">Capital</label>
                <input type="number" id="capitalOne">
            </div>
            <br>

            <div class="riskOne">
                <label for="riskOne">Risk Percent</label>
                <input type="number" id="riskOne">
            </div>
            <br>

            <div class="percentage-stopOne">
                <label for="percent-stopOne">Percentage Stop</label>
                <input type="number" id="percentstopOne">
            </div>
            <br>
            <br>

            <div class="positionOne" id="positionOne">
                <label for="positionOne">Position Size = </label> <br> <br>
                <span><b id="position-sizeOne">?</b></span>
            </div>
            
            
            <button type="submit" onclick="compute_one()">Calculate</button>
            <br>
        </div>

        <br>
        <hr>
        <br>
        <br>

        <div class="Two">
            <div>
                <label for="capitalTwo">Capital</label>
                <input type="number" id="capitalTwo">
            </div>
            <br>

            <div>
                <label for="riskTwo">Risk Percent</label>
                <input type="number" id="riskTwo">
            </div>
    
            <br>
            <div class="entryTwo">
                <label for="entryTwo">Entry Price</label>
                <input type="number" id="entryTwo">
            </div>
            <br>

            <div class="exitTwo">
                <label for="exitTwo">Exit Price</label>
                <input type="number" id="exitTwo">
            </div>
            <br>
            <br>

            <div class="positionTwo" id="positionTwo">
                <label for="positionTwo">Position Size = </label> <br> <br>
                <span><b id="position-sizeTwo">?</b></span>
            </div>

            
            <button type="submit" onclick="compute_two()">Calculate</button>
        </div>
        
    </div>
    

    <footer>
        &#169; Ini's Calculator
    </footer>
</body>

</html>
